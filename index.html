<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header>
        <p> <span>Katik</span> Kalkulator Matematik</p>
    </header>
    
    <nav onload="hideshow()">
        <h3>Welcome to Katik <span><img src="./assests/speaker.png" alt="toa"></span></h3>
        <p>Hello Gaes!, Selamat datang di katik<br>
        Web aplikasi sederhana, bisa bantu kamu untuk menghitung luas dan keliling bangun datar persegi loh</p>
        <div class="row">
            <button id="buttonLuas" onclick="hide()">Hitung Luas</button>
            <button id="buttonKeliling" onclick="show()">Hitung Keliling</button>
        </div>
    </nav>

    <main>
       <section id="kalkulator">
        <table>
            <tr><th colspan="3"><input type="text" name="display"></th></tr>
    
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>
    
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
            </tr>
    
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
            </tr>
    
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button class="red" id="clear">C</button></td>
            </tr>
        </table>
       </section>

       <article id="rumusLuas">
            <div class="rowArticle">
                <img src="./assests/Luas.png" alt="gambar_persegi">

                <div class="resultArticle">
                    <button id="hitungLuas"> Hitung </button>
                    <p>Hasil :</p>
                    <p>L = S X S</p>
                    <span id="hasilLuas"> </span>
                </div>
            </div>
       </article>
       
       <article id="rumusKeliling" class="article2">
            <div class="rowArticle">
                <img src="./assests/Keliling.png" alt="gambar_persegi">

                <div class="resultArticle">
                    <button id="hitungKeliling"> Hitung </button>
                    <p>Hasil :</p>
                    <p>K = 4 X S</p>
                    <span id="hasilKeliling"> </span>
                </div>
            </div>
       </article>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
